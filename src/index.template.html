<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" href="statics/app-logo-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="statics/icons/favicon-96x96.png">
    <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">

    <meta property="og:title" content="Croneos, schedule future work on eosio chains">
    <meta property="og:description" content="Croneos is an alternative solution for the deprecated deferred transactions. Dapps submit their jobs to an on chain pool, miners execute these jobs and receive rewards.">
    <meta property="og:image" content="https://croneos.io/statics/images/social_share_preview/1200x630.jpg">
    <meta property="og:url" content="https://croneos.io">

    <meta name="twitter:title" content="Croneos, schedule future work on eosio chains">
    <meta name="twitter:description" content="Croneos is an alternative solution for the deprecated deferred transactions. Dapps submit their jobs to an on chain pool, miners execute these jobs and receive rewards.">
    <meta name="twitter:image" content="https://croneos.io/statics/images/social_share_preview/1200x630.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <script src="https://unpkg.com/http-vue-loader"></script>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
